<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo ">

            <img src="assets/icons/AVATAR.png" alt="logo">
            <span > {{this.currentUserInfo.name}}</span>
            <span><a (click)="logOut()">Salir</a></span>


      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="dashboard" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Dashboard</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="tags" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Postulados</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="team" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Usuarios</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="skin" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Productos</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="shopping" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Compras</span>
          </a>
        </li>

        <li nz-submenu  nzTitle="Configuraciones" nzIcon="setting">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a class=''routerLink="/inicio/categorias/consultar">Categorías</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Configuraciones2</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Configuraciones3</a>
            </li>
          </ul>
        </li>

        <li nz-submenu  nzTitle="Items" nzIcon="dropbox">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a class=''routerLink="/inicio/items/asignar">Sin asignar</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a class=''routerLink="/inicio/items/mis-items">Mis items</a>
            </li>
           
          </ul>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/welcome">
            <i nz-icon nzType="crown" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Membresías</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter nzIcon="form" >
          <a routerLink="/inicio/bodegas/consultar">
            <i nz-icon nzType="shop" nzTheme="outline"></i>
            <span *ngIf = "!isCollapsed">Bodegas</span>
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
